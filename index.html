    b1.contentEditable="false";
    node.appendChild(b1);
    b1.onclick=function(){
        var get_id=this.id;

          //document.getElementById("new_button"+get_id.substring(11)).contentEditable=false;
          //document.getElementById("new_line"+get_id.substring(11)).contentEditable=false;
         }else{
          b1.className="glyphicon glyphicon-edit btn-md edit_bt ";
          document.getElementById("textnode"+get_id.substring(11)).contentEditable = false;
         }
    }

    node.id="new_div"+newId;

    document.getElementById("list1").appendChild(node);
    document.getElementById("list1").appendChild(new_line);

    document.getElementById("tf1").value="";

    document.getElementById("tf1").style.display="none";
    document.getElementById("add_master").style.display="none";
    document.getElementById("cancel_master").style.display="none";
    document.getElementById("add1").style.display="block";

    b.onclick=function(){
      var get_id=this.id;
      document.getElementById("new_div"+get_id.substring(10)).remove();
      document.getElementById("new_line"+get_id.substring(10)).remove();
      newId--;
      value1--;
      //document.getElementById("count1").innerHTML = value1;
    };
    //node.appendChild(document.createElement("br"));
     
    }
  }
